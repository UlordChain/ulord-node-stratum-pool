<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/pure-min.css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery.i18n.properties-min-1.0.9.js"></script>
    <script src="/static/echarts.min.js"></script>
    <script src="/static/ratechart.js"></script>
    <script src="/static/language.js" id="language"></script>
    <script src="/static/main.js"></script>
    <script src="/static/eventsource.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/nprogress.css">
    <title>ulord-pool</title>
</head>

<body>
    <header>
        <div class="page-container">
            <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">
                <a href="/">
                    <i class="home"></i>
                </a>
                <ul class="header-ul" id="list">
                    <li class="{{? it.selected === '' }}pure-menu-selected{{?}}">
                        <a class="hot-swapper" href="/">
                            Home
                        </a>
                    </li>
                    <li class="{{? it.selected === 'blocks' }}pure-menu-selected{{?}}">
                        <a class="hot-swapper" href="/blocks">
                            Blocks
                        </a>
                    </li>
                    <li class="{{? it.selected === 'miners'||it.selected === 'miner_stats' }}pure-menu-selected{{?}}">
                        <a class="hot-swapper" href="/miners">
                            Miners
                        </a>
                    </li>
                    <li class="{{? it.selected === 'statistics' }}pure-menu-selected{{?}}">
                        <a class="hot-swapper" href="/statistics">
                            Mining Tutorials
                        </a>
                    </li>

                    <li class="{{? it.selected === 'faq' }}pure-menu-selected{{?}}">
                        <a class="hot-swapper" href="/faq">
                            FAQ
                        </a>
                    </li>
                </ul>
                <div class="country-select">
                    <div class="transition lang">
                        <a href="javascript:;">
                            <img src="/static/country/zh.png" alt="" class="flag">
                        </a>
                        <div class="after"></div>
                    </div>
                    <div class="country-list">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="loading-mask">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        {{=it.page}}
    </main>


    <footer>

        <div>
            <a href="http://ulord.one/" class="footerLink">ulord.one copyright &copy;</a> 2018 Ulord Foundation
            <a href="mailto:service@ulord.one" class="copyright">service@ulord.one</a>
        </div>
    </footer>

</body>

</html>
<script src="/static/nprogress.js"></script>
