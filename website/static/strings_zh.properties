question1 = 1、Ulord概述
answer1 = Ulord 是一条点对点的价值传递公链，通过搭建区块链底层架构和数字资源分发协议，支持第三方开发商在其开源协议之上构建自己的应用程序，与众多行业合作伙伴一起形成区块链技术与应用的完整生态。基于Ulord 创建的各种规则和协议，嫁接包括文字、图片、音乐、视频、软件等在内的各类数字资源应用场景，为信息创造者与消费者提供直接的对接平台。
question2 = 2、收益是如何计算的？
answer2 = 目前测试链出块时间2.5分钟，每天576个区块，全年大约205056区块，每个块大约112个tULD，每4年减半。
question3 = 3、挖矿的电脑配置是什么？
answer3 =  Ulord 挖矿支持CPU挖矿。用CPU挖矿，对电脑的其他配置没有要求，不需要固定IP。
question4 = 4、矿池节点如何填写？
answer4 = 矿池名称：testnet2-pool.ulord.one  端口号：7200
question5 = 5、Ulord生产工具的下载地址？
answer5 = ，这是官网下载地址。
question6 = 6、哪些系统版本具有相应的生产工具？
answer6 = Windows（win7和win10）64位系统、Linux64位系统（ubuntu16.4, contos7.3-1611）。
question7 = 7、如何连接到矿池挖矿？
answer7 = Windows系统下，进入工具所在文件夹，修改config.json配置文件并保存，双击start.sh文件即可开始挖矿；Linux系统下，进入工具所在文件夹后，使用命令./minerd  -c  config.json开始挖矿（config.json是配置文件，可进行修改）。
question8 = 8、如何修改config.json文件，需要修改哪里的内容？
answer8 = 正常情况下，仅需将文件中的地址改为自己钱包的地址，线程数改为自己想要调用的线程数。
question9 = 9、CPU挖矿工具无法运行。
answer9 = 生产工具只支持64位系统，如果是64位系统出现无法运行，可能是计算机环境配置存在不匹配的问题。目前，Ulord 团队正在解决适配问题。
question10 = 10、Linux挖矿机，命令执行后，是保持在后台运行吗？即使我退出ssh。
answer10 = 挖矿确实会保持后台运行。
question11 = 11、windows挖矿机(生产工具)缺少设置CPU核数，和进程数量。
answer11 = 可自行在config.json文件中加入"threads" : "x",(x表示挖矿调用的核数)。
question12 = 12、 生产工具加入矿池挖矿的支付周期。
answer12 = 矿池支付周期暂定是一天，于每天上午8:00 结算。之前由于矿池的调整，出现无法结算或者结算不及时的情况，现在已经修复完毕，固定在每天上午8:00结算，请及时登录查看。
question13 = 13、全节点钱包连续几天挖矿一直没挖到，为什么？
answer13 = 全节点钱包挖矿是solo挖矿，因算力小的原因，挖到矿的概率较小。想要获得稳定的收益，建议下载挖矿软件加入矿池挖矿。
question14 = 14、为什么cpuminer挖矿工具无法运行？
answer14 = 该问题由多方面的原因造成，可能是处理器不兼容，也可能是系统环境不兼容。新的挖矿工具正在调试中，预计一周之内分享给大家。
